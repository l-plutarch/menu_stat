<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/eead2a3c4d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="box__inner">
            <div class="item">
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
            <div class="number">11 000</div>
                <div class="text">Наши клиенты</div>
                <div class="line"></div>
            </div>
            <div class="item">
                <i class="fa fa-battery-full" aria-hidden="true"></i>
                <div class="number">4500</div>
                <div class="text">Внедренные проекты</div>
                <div class="line"></div>
            </div>
            <div class="item">
                <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
                <div class="number">4200</div>
                <div class="text">Готовые проекты</div>
                <div class="line"></div>
            </div>
            <div class="item">
                <i class="fa fa-battery-half" aria-hidden="true"></i>
                <div class="number">500</div>
                <div class="text">Проекты в работе</div>
                <div class="line"></div>
            </div>
            <div class="item">
                <i class="fa fa-trophy" aria-hidden="true"></i>
                <div class="number">3000</div>
                <div class="text">Отзывы</div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
